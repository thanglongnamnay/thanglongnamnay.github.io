<script>
	let font = document.createElement('link');
	font.rel = 'stylesheet';
	font.href = `https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap`;
	document.head.appendChild(font);
	let image = document.getElementById('fb-avatar');
	fetch(`https://graph.facebook.com/100003406357473/picture?type=large`)
		.then(res => res.blob())
		.then(URL.createObjectURL)
		.then(url => { image.src = url })
		.catch(console.error);
</script>
