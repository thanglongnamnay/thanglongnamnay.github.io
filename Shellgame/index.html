<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Simple shell game with html canvas and javascript.">
	<link rel="shortcut icon" type="image/png" href="/icon.png"/>
	<title>Shell game</title>
	<style>
		#canvas {
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, -60%);
		}
	</style>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<a class="back" href="../">⏴Back</a>
	<canvas id="canvas" width="550" height="400"></canvas>
	<form action="#">
		<p>
			<label for="time">Thời gian đổi cốc: </label>
			<input type="number" id="time" value="300">
		</p>
		<p>
			<label for="swapNumber">Số lần đổi cốc: </label>
			<input type="number" id="swapNumber" value="10">
		</p>
	</form>
	<script defer src="main.js"></script>
</body>
</html>
