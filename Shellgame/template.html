<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Simple shell game with html canvas and javascript.">
	<title>Shell game</title>
	<style>
		#canvas {
			z-index: -1;
			position: absolute;
			top: 100%;
			left: 50%;
			transform: translate(-50%, -100%);
		}
	</style>
</head>
<body>
	<p>Phiên bản này không hoạt động tốt trên điện thoại. Và cả trên máy tính nữa.</p>
	<canvas id="canvas" width="550" height="400"></canvas>
	<label for="time">Thời gian đổi cốc: </label>
	<input type="number" class="number-input" id="time" value="300"><br>
	<label for="swapNumber">Số lần đổi cốc: </label>
	<input type="number" class="number-input" id="swapNumber" value="10">
	<script defer src="main.js"></script>
</body>
</html>
